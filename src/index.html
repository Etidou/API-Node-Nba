<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Random Quotes App</title>
</head>
<body>
    <div class="background js-background">
    </div>


    <p class="greeting js-greeting"></p>

    <div class="flex">

        <div class="container js-container">
            <div class="column">
                <p class="nba js-city"></p>
                <p class="nba js-name-club"></p>
                <p class="nba js-conference"></p>
                <p class="nba js-id"></p>
            </div>
        </div>

        <div class="button">
            <h2 class="nba">Club aléatoire</h2>
            <button type="submit" value="" id="randomClub">Club Aléatoire</button>
        </div>


        <div class="container js-container">
            <div class="column">
                <p class="nba js-playerlast"></p>
                <p class="nba js-playername"></p> 
                <p class="nba js-playerjersey"></p>
                <p class="nba js-playerid"></p>
                
            </div>
        </div>

        <div class="button">
            <h2 class="nba">Joueur aléatoire</h2>
            <button type="submit" value="" id="randomPlayer">Joueur Aléatoire</button>
        </div>

        <div class="button">
            <a href="second.html"> <button type="submit" href="second.html" value="" id="randomPlayer">Details</button> </a>
        </div>


    </div>
</body>
</html>
